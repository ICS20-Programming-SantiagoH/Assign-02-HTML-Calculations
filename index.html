<html>

    <!-- metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Area and circumference of a circle" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Santiago Hewett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- MDL connector -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
    <!-- CSS connector -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Title -->
    <title>Area and circumference of a circle</title>
  </head>
  <body>
    <!-- JS connector -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- MDL header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area and Circumference of a Circle</span>
        </div>
      </header>
      <!-- Images -->
      <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 33.33%;
          padding: 5px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
      </style>
      
      <!-- Area image -->
      <div class="row">
        <div class="column">
          <img src="./images/Area-of-a-Circle-Formula.jpg" alt="Area" style="width:100%" style="height: 75%;">
        </div>
        
        <!-- Circumference image -->
        <div class="column">
          <img src="./images/circumference-circle-formula.png" alt="Circumference" style="width:100%">
        </div>
        <br>
        <br>
        <br>

        <br>
        <br>
        
        <!-- Statement of what this web page does -->
        <h4>This web page will be calculating the area and circumference of a circle.</h4>
        <!-- request -->
        <h3>Enter the radius:</h3>
        <!-- Radius Textfield -->
        <form action="#">
          Radius:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius"
              />
            <label class="mdl-textfield__label" for="radius">Radius...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        
        <!-- Raised button to calculate -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          type="Submit" onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
        <div id="area"></div>
        <div id="circumference"></div>
        </p>
      </main>
    </div>
  </body>
